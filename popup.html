<!DOCTYPE html>
<html>
<head>
  <title>No Time for X</title>
  <style>
    body {
      width: 400px;
      height: 600px;
      padding: 20px;
      background-color: #000;
      color: #0f0;
      font-family: 'Courier New', monospace;
      font-size: 14px;
      overflow-y: auto;
    }
    h1 {
  text-align: center;
  text-shadow: 0 0 10px #fff;
  color: #fff;
}
    .rule {
      margin-bottom: 20px;
      border: 1px solid #0f0;
      border-radius: 5px;
      box-shadow: 0 0 10px #0f0;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .rule-summary {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      cursor: pointer;
      background-color: rgba(0, 255, 0, 0.1);
      transition: all 0.3s ease;
    }

    /* Rule summary when disabled */
    .rule-summary.disabled {
  opacity: 0.5;
  background-color: rgba(0, 255, 0, 0.05);
}


    .rule-title {
      flex-grow: 1;
      font-family: 'Courier New', monospace;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .rule-summary.disabled .rule-title {
  opacity: 0.5;
}

    .toggle-rule {
  background: none;
  border: none;
  font-family: 'Courier New', monospace;
  cursor: pointer;
  padding: 5px 10px;
  transition: all 0.3s ease;
  color: #fff; /* Default color for active state */
}


    /* Style for active state */
    .rule-summary:not(.disabled) .toggle-rule {
      color: #fff;  /* Changed to white */
    }

    /* Style for sleep state */
    .rule-summary.disabled .toggle-rule {
  color: #0f0; /* Light green for sleep state */
}

    .rule-content {
      padding: 10px;
      transition: max-height 0.3s ease-out;
      max-height: 500px;
    }

    .rule-content.collapsed {
      max-height: 0;
      padding: 0;
      overflow: hidden;
    }

    input, button {
      background-color: #000;
      color: #0f0;
      border: 1px solid #0f0;
      padding: 5px;
      margin: 5px 0;
      font-family: 'Courier New', monospace;
      width: calc(100% - 10px);
    }

    button {
      cursor: pointer;
      transition: all 0.3s;
    }

    button:hover {
      background-color: #0f0;
      color: #000;
    }

    .ascii-art {
      font-size: 12px;
      white-space: pre;
      line-height: 1;
      text-align: center;
      margin-bottom: 20px;
    }

    .creator-attribution {
      text-align: center;
      font-size: 12px;
      margin-top: 20px;
      opacity: 0.7;
      transition: opacity 0.3s;
    }

    .creator-attribution:hover {
      opacity: 1;
    }
    
    .creator-attributiontest:hover {
      opacity: 1;
    }

    .creator-attribution a {
      color: #0f0;
      text-decoration: none;
    }

    .creator-attribution a:hover {
      text-decoration: underline;
    }
    
  </style>
</head>
<body>
  <h1>no time for x</h1>
  <div id="rules"></div>
  <button id="addRule">Add New Rule</button>
  <div class="creator-attribution">
    <a href="https://x.com/dieterschoening" target="_blank">made by dieter</a>
  </div>
  <script src="popup.js"></script>
</body>
</html>
